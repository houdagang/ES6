<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集合</title>
</head>
<body>

    <script>

        let arr = [1,2,3,4,4,5,56,6,67,7,7];
        //1.数组去重
        let result = [...new Set(arr)];
        //2.交集
        let arr2 = [4,5,6,5,6];
        let result = [...new Set(arr)].filter(item => {
            new Set(arr2).has(item);
        });
        //3.并集
        let union = [...new Set(...arr,...arr2)];
        console.log(union);
        //4.差集
        let diff = [...new Set(arr)].filter(item => !(new Set(arr2).has(item)));

    </script>

</body>
</html>
