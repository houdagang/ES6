<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #5588aa;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>

        //需求-1  点击div 2s后颜色变成【粉色】
        //获取元素
        let ad = document.getElementById("ad");
        ad.addEventListener("click",function(){
            /*let a = this;
            setTimeout(function () {
                a.style.background = "pink";
                //ad.style.background = "pink";
            },2000);*/
            setTimeout(() => {
                this.style.background = 'pink';
            },2000);
        })

        //需求-2  从数组中返回偶数的元素
        const arr = [1,2,3,4,5,6,7,8,9,0];
        //filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
        //注意： filter() 不会对空数组进行检测。
        //注意： filter() 不会改变原始数组。
        function getEvenNums(num) {
            if(num % 2 === 0){
                return true;
            }
        }
        let newArr = arr.filter(getEvenNums);
        console.log(newArr);
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);

        //箭头函数适用 与this无关的问题回调，定时器，数组的方法回调


    </script>

</body>
</html>
