<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器函数</title>
</head>
<body>

    <script>

        //模拟获取 用户数据 订单数据 商品数据
        function getUsers() {
            setTimeout(() => {
                let data = '用户数据';
                it.next(data);
            },1000);
        }

        //获取订单数据
        function getOrders() {
            setTimeout(() => {
                let data = '订单数据';
                it.next(data);
            },1000);
        }

        //获取商品
        function getGoods() {
            setTimeout(() => {
                let data = '商品数据';
                it.next(data);
            },1000);
        }

        function * gen() {
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        }

        let it = gen();
        it.next();

    </script>

</body>
</html>
