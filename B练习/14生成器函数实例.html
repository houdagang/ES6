<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器函数实例</title>
</head>
<body>

    <script>
        //异步编程 文件操作 网络操作（ajax，request）数据库操作
        // 1s后控制器输出111 2s后输出 222  3s后输出333

        function one() {
            setTimeout(() => {
                console.log(111);
                it.next();
            },1000)
        }

        function two() {
            setTimeout(() => {
                console.log(222);
                it.next();
            },2000)
        }

        function three() {
            setTimeout(() => {
                console.log(333);
            },3000)
        }

        function * gen() {
            yield one();
            yield two();
            yield three();
        }

        let it = gen();
        it.next();


    </script>

</body>
</html>
