<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item {
            border: 1px solid black;
            width: 100px;
            height: 60px;
            float: left;
            margin-left: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>

        //获取div元素对象
        let items = document.getElementsByClassName('item');

        //遍历绑定事件
        for(let i = 0; i < items.length; i++) {
            items[i].onclick = () => {
                //修改当前元素的背景颜色
                //this.style.background = 'blue';
                items[i].style.background = 'blue';
            }
        }

    </script>
</body>
</html>
