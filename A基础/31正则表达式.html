<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>

    <script>

        //声明一个字符串
        let str = '<a href="http://www.atguigu.com">尚硅谷</a>';

        const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/;

        const result = reg.exec(str);
        console.log(result);

        let str1 = 'rxy5211314你知道么123啦啦啦';
        //正向断言
        const reg1 = /\d+(?=啦)/;
        const result1 = reg1.exec(str1);
        console.log(result1);
        //反向断言
        const reg2 = /(?<=么)\d+/;
        const result2 = reg2.exec(str1);
        console.log(result2);

    </script>

</body>
</html>
