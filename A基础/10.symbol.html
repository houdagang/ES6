<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>

    <script>

        // ES6引入了一种新的原始数据类型 Symbol,表示独一无二的值。
        // 它是javaScript 语言的第七种数据类型，是一种类似于字符串的数据类型。
        // Symbol特点
        // 1.Symbol的值是唯一的，用来解决命名冲突的问题
        // 2.Symbol值不能与其他数据进行运算
        // 3.Symbol定义的对象属性不能使用for...in循环遍历，但是可以使用Reflect.ownKeys来获取所有的键名

        let s = Symbol();
        console.log(s,typeof s);    //Symbol() "symbol"

        let s1 = Symbol('尚硅谷');
        let s2 = Symbol('尚硅谷');
        console.log(s1 === s2);     //false

        let s3 = '尚硅谷';
        let s4 = '尚硅谷';
        console.log(s3 === s4);     //true

        let s5 = Symbol.for('尚硅谷');
        let s6 = Symbol.for('尚硅谷');
        console.log(s5,typeof s5);  //Symbol(尚硅谷) "symbol"
        console.log(s5 === s6);     //true

        //不能与其他数据进行运算,对比,字符拼接
        let result = s1 + '100';    //Uncaught TypeError: Cannot convert a Symbol value to a string

        //js的7种数据类型：    undefined  string symbol object null number boolean


    </script>

</body>
</html>
