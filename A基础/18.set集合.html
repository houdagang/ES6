<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集合</title>
</head>
<body>

    <script>

        let s = new Set();
        let s1 = new Set(['1','2','4','5','张三','4']);

        console.log(s,typeof s);
        console.log(s1,typeof s1);

        //新增元素
        s1.add('3');
        //删除元素
        s1.delete('4');
        console.log(s1);
        //循环
        for(let a of s1) {
            console.log(a);
        }
        //清空
        s1.clear();
        console.log(s1);


    </script>

</body>
</html>
