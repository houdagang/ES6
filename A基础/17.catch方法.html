<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>catch方法</title>
</head>
<body>

    <script>

        const p = new Promise((resolve,reject) =>{
            setTimeout(() => {
                reject("出错了");
            })
        });

        p.catch(function (reason) {
            console.warn(reason);
        });

    </script>

</body>
</html>
