<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>

    <script>

        //promise实际是是一个构造函数，用来封装一部操作并可以获取其成功或失败的结果
        // 实例化 Promise对象 函数有两个形参
        const p = new Promise(function(resolve,reject){
            console.log(this);
            setTimeout(function () {
                console.log(resolve);
                console.log(reject);
                let data = '用户';
                resolve(data);

                let err = '失败';
                reject(err);
            },1000);
        });

        //调用promise对象的then方法
        //两个函数，第一个函数表示成功 ，次者表示失败
        p.then(function (value) {
            console.log(value);
        },function(reason){
            console.log(reason);
        });

    </script>

</body>
</html>
