<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>

    <script>

        //『...』扩展运算符能将 数组 转换成逗号分科的参数序列
        //声明一个数组  ...
        const tfboys = ['王俊凯','易烊千玺','王源'];
        // => '王俊凯','易烊千玺','王源'

        function chunwan() {
            console.log(arguments);
        }

        //0:Array(3)
        chunwan(tfboys);
        //0:'王俊凯'  1:'易烊千玺'  2:'王源'
        chunwan(...tfboys);

    </script>

</body>
</html>
