<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>

    <script>

        //键值对，键不限于字符串。继承了iterator可以使用扩展运算符

        let m = new Map();
        m.set('name','尚硅谷');
        let key = {
            school: 'ATGUIGU'
        };
        m.set(key,['北京','上海','深圳']);
        //size
        console.log(m.size);
        //获取
        console.log(m.get('name'));
        console.log(m.get(key));
        //删除
        m.delete('name');
        console.log(m);
        //清空
        m.clear();


    </script>

</body>
</html>
