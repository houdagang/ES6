<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
</head>
<body>

    <script>
        //ES6 引入rest参数，用户获取函数的实参，用来代替arguments
        //ES5 获取实参的方式
        function date() {
            console.log(arguments);
        }
        date('白芷','阿娇','思慧');

        function date1(...args) {
            console.log(args);
        }
        date1('白芷','阿娇','思慧');

        //rest参数必须要放到参数最后
        function fn(a,b,...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6);

        //试试箭头函数
        let fn1 = (a,b,...args) => {
            console.log(args);
        }
        fn1(1,2,3,43,4,5);

    </script>

</body>
</html>
